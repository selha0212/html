<!-- html 5 -->
<!DOCTYPE html>
<!-- 
    태그의 부속정보를 속성(attribute)
    htmld은 태그와 속성까지 모두 표준화되어 있다
    이 문서의 언어는 한글이다 -> 스크린리더가 한글로 읽어준다
    장애인도 인터넷을 평등하게 사용해야 한다 -> 웹접근성
 -->
<html lang="ko">
<head>
    <!-- 문서는 한글로 작성되어 있다 -->
    <meta charset="UTF-8">
    <!-- 문서의 확대, 축소 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
