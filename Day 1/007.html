<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*cascading Style Sheet. CSS 또는 스타일
        원래 html은 내용과 디자인을 담당했는데
        널리 사용되면서 디자인을 분리해 전용 표현을 사용한다
        */
    h1 {
        color: red;
    }
    /* h2 태그를 선택해 글자색을 노란색으로*/
    h2 {
        color: yellow;
    }
    /* h1, h2 태그를 선택해 글자에 밑줄을 치자 */
    h1, h2 {
        text-decoration: underline;
    }
    /* h4, h5, h6 글자색을 deeppink로*/
    h4, h5, h6 {
        color: deeppink;
    }
    </style>
</head>
<body>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
</body>
</html>
