<html>
    <head>
        <meta charset="utf-8">
        <!-- html 문서에 대한 설정(metadata) -->
    </head>
    <body>
        <!-- html의 내용을 작성하는 영역 -->
        xml문서는 태그를 사용한다<br>
        xml태그는 자료구조를 설명한다<br>
        태그가 있고 없고는 문서의 내용과 상관이 없다<br>
        태그는 데이터를 설명하는 데이터(metadata)<br>

    </body>
</html>
