<html>
    <head>
        <style>
            table {width: 300px;}
            table, td {border: 1px solid black; border-collapse: collapse;}
        </style>
    </head>
    <body>
        <!-- 4행 3열의 표를 만든다 -->
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>나이</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>홍길동</td>
                    <td>33</td>
                </tr>
                <tr>
                    <td>전우치</td>
                    <td>20</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
