<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        div.container {
            /*css는 단위를 절대로 생략할 수 없다*/
            margin: 0;
            padding: 0;
        }
    </style>
    <title>부트스트랩 CDN</title>
</head>
<body>
    <!-- 
        CDN : css, js에서 외부 라이브러리를 링크로 포함시키는 방법
        부트스트랩 : 절대 값이 아니라 상대값으로 너비, 높이, 마진 등을 지정
     -->
    <!-- css나 자바스크립트를 외부 링크로 가져오는 것 : CDN 
        jQuery를 cdn으로 추가하시오
    -->
    <button class="btn btn-primary">까꿍</button>
    <button class="btn btn-outline-primary">까꿍</button>
    <div class="container">
     <div class="d-grid mb-3 mt-3">
         <button type="button" class="btn btn-primary btn-block">까꿍</button>
      </div>
     <div class="d-grid">
         <button type="button" class="btn btn-outline-primary btn-block">까꿍</button>
      </div>
    </div>
    <div style="width: 250px;"></div>
</body>
</html>
