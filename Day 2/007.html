<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        #white { background-color: rgb(255, 255, 255);}
        #blue { background-color: rgb(0, 0, 255);}
        #blue_violet { background-color: rgb(138, 43, 226);}
        /* 0-9 a b c d e f */
        #gray { background-color: #A52A2A;}
    </style>
</head>
<body>
    <!-- red, green, blue로 각 색은 0~225까지. 빛의 삼원색 -->
    <p id="white">우리나라 좋은나라</p>
    <p id="blue">우리나라 좋은나라</p>
    <p id="blue_violet">우리나라 좋은나라</p>
    <p id="gray">우리나라 좋은나라</p>
</body>
</html>
