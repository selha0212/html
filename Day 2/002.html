<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가운데 정렬하기</title>
    <style>
        div{border: 1px solid red;
            min-height: 600px;}
        p{background-color: yellow; width: 200px;
          /* block 요소의 가운데 정렬 */
          margin: 0 auto;
          /* 내용을 가운데 정렬 */
          text-align: center;
          height: 100px;
          /* 내용이 한 줄일 때 줄 간격을 높이가 동일하게 준다 */
          line-height: 100px;
        }
    </style>
</head>
<body>
    <!-- div는 블록 요소들을 담는 블록 요소 -->
    <!-- 부모의 넢이는 자식을 포함할 만큼 -->
    <div>
        <p>우리나라</p>
    </div>
</body>
</html>
