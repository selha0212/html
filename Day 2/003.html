<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatting 요소</title>
    <style>
        span{font-weight: bold;}
    </style>
</head>
<body>
    <!-- 블록요소는 인라인요소를 포함할 수 있다 -->
    <!-- 
        요소가 의미를 가진다 -> sematic 요소
        b는 두껍게 -> sematic하지 않다
        strong은 강조 ->sematic하다
     -->
   <p>우리나라 <b>좋은</b>나라</p>
   <p>우리나라 <span>좋은</span>나라</p>
   <p>우리나라 <strong>좋은</strong>나라</p> 

   <p>우리나라 <i>좋은</i>나라</p>
   <p>우리나라 <em>좋은</em>나라</p>
</body>
</html>
