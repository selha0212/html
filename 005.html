<!--
    태그가 아니라 브라우저에게 이 문서의 종류와 버전을 알려준다
    html5는 <!DOCTYPE html>이다
-->
<!DOCTYPE html>
<html>
    <head>
        <!-- 
            html은 <시작태그>내용</닫는태그>의 요소(element)로 구성
            element는 태그와 내용으로 구성된다
         -->
        <title>첫번째 페이지</title>
    </head>
    <body>
        <p>우리나라 좋은나라</p>
    </body>
</html>
