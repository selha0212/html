<html>
    <head>
        <style>
            div.box{border: 1px solid skyblue;
            /*block 요소의 가운데 정렬 : 너비주고 margin 지정*/
            width: 500px; margin: 0 auto;
            }
            span.red{color: red;}
            span.blue{color: blue;}
            span.italic{font-style: italic;}
            #second {color: blue; font-size: italic;}
        </style>
    </head>
    <body>
        <div class="box">
            <div><span class="red">우</span>리나라 좋은나라</div>
            <div><span id="second">우</span>리나라 좋은나라</div>
            <div><span class="blue">우</span>리나라 좋은나라</div>
            <div><span class="red italic">우</span>리나라 좋은나라</div>
        </div>    
    </body>
</html>
