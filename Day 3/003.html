<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성 : block, inline, inline-block</title>
    <style>
        div {border: 1px solid red; width: 100px;}
        span {border: 1px solid blue; width: 100px;}
        div, span {display: inline-block;}
    </style>
</head>
<body>
    <div>우리나라</div>
    <div>우리나라</div>
    <span>우리나라</span>
    <span>우리나라</span>
    <!-- 너비를 적용하고 싶다 -->
</body>
</html>
