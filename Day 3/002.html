<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block 요소와 inline 요소</title>
</head>
<body>
    <!-- 
        0. 요소
            <태그>내용</태그>
        1. block과 인라인의 차이
        - block : 한 줄을 차지 (독방)
        - inline : 내용의 너비만큼 차지 (합석)
        2. block 요소는 inline 요소를 포함할 수 있다
            inline요소는 인라인 요소만 포함할 수 있다 : span, image, a
            block요소를 포함하는 block 요소 : <div>, <table>, <form>
     -->
     <a href="http://naver.com">네이버</a>
</body>
</html>
